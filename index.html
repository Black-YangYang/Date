<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产日期编码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>生产日期编码生成器</h1>
        
        <div class="product-type-section">
            <label>选择产品类型:</label>
            <div class="product-buttons">
                <button class="product-btn" data-type="SCC">SCC</button>
                <button class="product-btn" data-type="HCC">HCC</button>
                <button class="product-btn" data-type="SCAP">SCAP</button>
                <button class="product-btn" data-type="HCAP">HCAP</button>
            </div>
            <div class="selected-product" id="selectedProduct">未选择</div>
        </div>

        <div class="input-section">
            <label for="dateInput">请输入生产日期 (YYYYMMDD):</label>
            <input type="text" id="dateInput" placeholder="例如: 20251208" maxlength="8">
            <button id="generateBtn">生成单个编码</button>
        </div>

        <div class="batch-section">
            <label for="quantityInput">生产数量 (1-5000):</label>
            <input type="number" id="quantityInput" placeholder="例如: 1000" min="1" max="5000">
            <button id="batchGenerateBtn">批量生成编码</button>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>生成的编码:</h2>
            <div class="output" id="output"></div>
            <button id="copyBtn">复制编码</button>
            <button id="downloadBtn" style="display: none;">下载批量编码</button>
        </div>

        <div class="batch-result-section" id="batchResultSection" style="display: none;">
            <h2>批量生成结果:</h2>
            <div class="batch-output" id="batchOutput"></div>
            <button id="downloadBatchBtn">下载批量编码表格</button>
        </div>

        <div class="error-section" id="errorSection" style="display: none;">
            <p class="error-message" id="errorMessage"></p>
        </div>

        <div class="instructions">
            <h3>使用说明:</h3>
            <ul>
                <li>输入格式: 8位数字 (YYYYMMDD)</li>
                <li>输出格式: YYC-MMDDZ</li>
                <li>月份映射: 1月=A, 2月=B, ..., 12月=L</li>
                <li>年份校验: 个位数字 0-5→A, 6-9→S</li>
                <li>日期校验: 1-8→A, 9-15→B, 16-21→C, 22-31→D</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
